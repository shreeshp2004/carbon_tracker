<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Tracker 🔥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔥 Carbon Footprint Tracker 🔥</h1>
        <p>Calculate your CO₂ emissions and take action! 🌍</p>

        <form id="carbonForm">
            <div class="input-group">
                <label for="car">🚗 Car Travel (km/day):</label>
                <input type="number" id="car" min="0" value="0">
            </div>

            <div class="input-group">
                <label for="ac">❄️ Air Conditioner Usage (hours/day):</label>
                <input type="number" id="ac" min="0" value="0">
            </div>

            <div class="input-group">
                <label for="electricity">⚡ Electricity Usage (kWh/day):</label>
                <input type="number" id="electricity" min="0" value="0">
            </div>

            <div class="input-group">
                <label for="meat">🥩 Meat Consumption (kg/week):</label>
                <input type="number" id="meat" min="0" value="0">
            </div>

            <button type="button" onclick="calculateCarbon()">🔥 Calculate 🔥</button>
        </form>

        <div id="result" class="result-box">Your estimated CO₂ footprint will appear here.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
